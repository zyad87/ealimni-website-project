<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/jpg"
      href="./assets/images/noun-school-3652203.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل حساب جديد</title>
  </head>

  <body class="signup-page">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img
            src="./assets/images/noun-school-3652203.png"
            alt="Logo"
            width="80"
            height="80"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./index.html"
              >
                الرئيسية</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index.html#activities">نشاطاتنا</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index.html#students-carousel"
                >طلابنا</a
              >
            </li>
            <li class="nav-item">
              <span class="badge bg-primary chip d-none d-lg-inline-block">
                المتفوقون <i class="fas fa-star"></i
              ></span>
              <a class="nav-link" href="./index.html#top-students"
                >نجوم المدرسة</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index.html#contact-us">تواصل معنا</a>
            </li>
          </ul>
          <div class="d-flex ms-auto btns-space-around">
            <a class="btn btn-login me-3" href="./login.html">تسجيل الدخول</a>
            <a class="btn btn-new-account btn-primary" href="./signup.html"
              >حساب جديد</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mt-3 shadow">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">إنشاء حساب جديد</h2>
              <form id="register-form" class="needs-validation" novalidate>
                <div class="form-group mb-3">
                  <label for="name">الاسم</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    required
                  />
                  <div class="invalid-feedback">يرجى إدخال الاسم.</div>
                </div>
                <div class="form-group mb-3">
                  <label for="dob">تاريخ الميلاد</label>
                  <input
                    type="date"
                    class="form-control"
                    id="dob"
                    name="dob"
                    required
                  />
                  <div class="invalid-feedback">يرجى إدخال تاريخ الميلاد.</div>
                </div>
                <div class="form-group mb-3">
                  <label for="email">البريد الإلكتروني</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                  <div class="invalid-feedback">
                    يرجى إدخال بريد إلكتروني صحيح.
                  </div>
                </div>
                <div class="form-group mb-3">
                  <label for="password">كلمة المرور</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                  <div class="invalid-feedback">يرجى إدخال كلمة المرور.</div>
                </div>
                <div class="form-group mb-3">
                  <label for="confirm-password">تأكيد كلمة المرور</label>
                  <input
                    type="password"
                    class="form-control"
                    id="confirm-password"
                    name="confirm-password"
                    required
                  />
                  <div class="invalid-feedback">يرجى تأكيد كلمة المرور.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  إنشاء حساب جديد
                </button>
                <p class="mt-3 text-center">
                  هل لديك حساب؟ <a href="login.html">تسجيل الدخول</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
